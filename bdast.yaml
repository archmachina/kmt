---
version: "2alpha"

vars:
  github_owner: archmachina
  github_repo: kmt

  docker_file: "./src/Dockerfile"
  docker_dir: "./src/"
  docker_username: "archmachina"
  docker_host: "docker.io"
  docker_image: "archmachina/kmt"
  docker_token: "{{ env.SECRET_REGISTRY_TOKEN }}"
  docker_build_args:
    - "VERSION={{ version.full }}"

include:
  - .bdast/common.yaml
  - .bdast/python.yaml
  - .bdast/docker.yaml

steps:
  python_test:
    during:
      - +test
    command:
      cmd: dfbar -f ./src/Dockerfile -m test ./src

actions:

  # Overrides for 'common' actions to perform actions
  # specific to this repo

  # Steps to perform when building on main branch
  push_branch_main:
    steps:
      - +build
      - name: Set docker tags
        vars:
          set:
            docker_tags:
              - main
              - latest
      - docker_push

  # Steps to perform when building from a git tag v*
  push_tag_v:
    steps:
      - +build
      - name: Set docker tags
        vars:
          set:
            docker_tags:
              - "{{ version.major }}"
              - "{{ version.major }}.{{ version.minor }}"
              - "{{ version.major }}.{{ version.minor }}.{{ version.patch }}"
      - docker_push
      - pypi_release
      - github_release

